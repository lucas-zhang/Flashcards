<html>
<head>
<title>Flashcards</title>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/static/style.css" />
<link rel="stylesheet" type="text/css" href="/static/profile.css" />
<link rel="stylesheet" type="text/css" href="/static/make_deck.css" />
<script src="/static/jquery-1.9.1.js"></script>
<script src="/static/profile.js"></script>
<script src="/static/make_deck.js"></script>
</head>
<body>
    <nav class = "topbar">
        <ul>
            <li class = "topbar-item" ><a href = "/">Home </a></li>
            <li class = "topbar-item" ><a href = "/profile">Dashboard</a></li>
            <li class = "topbar-item" ><a id = "on-page" href = "/make_deck">Create Deck</a></li>
            <li class = "topbar-item" ><a href = "/view_decks">Manage Decks</a></li>
            <li class = "topbar-item" id = "logout-link"><a href = "/logout" id = "logout-link">Logout</a></li>
        </ul>
    </nav>
    <div id = "message">Hi {{fname}}! Hit 'View Flashcards' to see your decks and profile. </div>
    <div class = "welcome-message">Create your very own deck! </div>
    <input type = "text" id = "deck-title" placeholder = "Enter your deck title"/>
    <div id = "card-space">
        <div class = "column-title">Words</div>
        <div class = "column-title">Definitions</div>

        <div class="card-row">
            <img  src = "/static/img/x-icon.png" class = "exit-img">
            <textarea class = "card-text" ></textarea>
            <textarea class = "card-text"></textarea>
        </div>
        <div class="card-row">
            <img src = "/static/img/x-icon.png" class = "exit-img">
            <textarea class = "card-text"></textarea>
            <textarea class = "card-text"></textarea>
        </div>

    </div>
    <div id = "button-container">
        <div id = "undo-button">Undo Delete</div>
        <div id = "submit-button"> Create Deck</div>
        <div id = "next-button">+ New Card</div>
        
    </div>

   
</body>

</html>
